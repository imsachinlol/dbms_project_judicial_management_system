<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Judicial System Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Frontend.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Judicial System Portal</h1>
            <div id="auth-links" class="flex items-center space-x-4"></div>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <div id="login-view">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
                <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Login</h2>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="login-username" name="username" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150">Login</button>
                </form>
                <div class="mt-6 text-center">
                    <button id="show-register-btn" class="text-sm text-blue-600 hover:underline" type="button">Don't have an account? Register here</button>
                    <span class="mx-2 text-gray-400">|</span>
                    <button id="guest-login-btn" class="text-sm text-gray-600 hover:underline" type="button">Continue as Guest</button>
                </div>
                <p id="login-error" class="text-red-500 text-center mt-4 hidden"></p>
            </div>
        </div>

        <div id="register-view" class="hidden">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
                <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Register Lawyer Account</h2>
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="register-username" name="username" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                    </div>
                    <div>
                        <label for="register-bar-id" class="block text-sm font-medium text-gray-700">Bar Council ID</label>
                        <input type="text" id="register-bar-id" name="bar_council_id" placeholder="e.g., KAR/1234/2005" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150">Register</button>
                </form>
                <div class="mt-6 text-center">
                    <button id="show-login-btn" class="text-sm text-blue-600 hover:underline" type="button">Already have an account? Login</button>
                </div>
                <p id="register-error" class="text-red-500 text-center mt-4 hidden"></p>
            </div>
        </div>

        <div id="dashboard-view" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <div class="lg:col-span-1 space-y-6">
                    <div id="file-case-form-container" class="bg-white p-6 rounded-lg shadow-lg hidden auth-lawyer">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">File New Case</h3>
                        <form id="file-case-form" class="space-y-4">
                            <div>
                                <label for="case-title" class="block text-sm font-medium text-gray-700">Case Title</label>
                                <input type="text" id="case-title" name="case_title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="case-type" class="block text-sm font-medium text-gray-700">Case Type</label>
                                <input type="text" id="case-type" name="case_type" placeholder="e.g., Civil, Criminal" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="court-id" class="block text-sm font-medium text-gray-700">Court ID</label>
                                <input type="number" id="court-id" name="court_id" placeholder="1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="litigant-id" class="block text-sm font-medium text-gray-700">Litigant ID</label>
                                <input type="number" id="litigant-id" name="litigant_id" placeholder="1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="section-id" class="block text-sm font-medium text-gray-700">Law Section ID</label>
                                <input type="number" id="section-id" name="section_id" placeholder="2" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">File Case</button>
                        </form>
                    </div>

                    <div id="schedule-hearing-form-container" class="bg-white p-6 rounded-lg shadow-lg hidden auth-admin">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">Schedule New Hearing</h3>
                        <form id="schedule-hearing-form" class="space-y-4">
                            <div>
                                <label for="hearing-case-id" class="block text-sm font-medium text-gray-700">Case ID</label>
                                <input type="number" id="hearing-case-id" name="case_id" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="hearing-judge-id" class="block text-sm font-medium text-gray-700">Judge ID</label>
                                <input type="number" id="hearing-judge-id" name="judge_id" placeholder="123" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="hearing-date" class="block text-sm font-medium text-gray-700">Date</label>
                                <input type="date" id="hearing-date" name="hearing_date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="hearing-summary" class="block text-sm font-medium text-gray-700">Summary</label>
                                <textarea id="hearing-summary" name="summary" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Schedule Hearing</button>
                        </form>
                    </div>
                    
                    <div id="add-judgement-form-container" class="bg-white p-6 rounded-lg shadow-lg hidden auth-admin">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">Add Final Judgement</h3>
                        <form id="add-judgement-form" class="space-y-4">
                            <div>
                                <label for="judgement-case-id" class="block text-sm font-medium text-gray-700">Case ID</label>
                                <input type="number" id="judgement-case-id" name="case_id" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="judgement-judge-id" class="block text-sm font-medium text-gray-700">Judge ID</label>
                                <input type="number" id="judgement-judge-id" name="judge_id" placeholder="123" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="judgement-outcome" class="block text-sm font-medium text-gray-700">Outcome</label>
                                <input type="text" id="judgement-outcome" name="outcome" placeholder="e.g., Dismissed, Guilty" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label for="judgement-description" class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea id="judgement-description" name="description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Add Judgement</button>
                        </form>
                    </div>

                    <div id="reports-container" class="bg-white p-6 rounded-lg shadow-lg hidden auth-lawyer auth-admin">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">View Reports</h3>
                        <div class="space-y-4">
                            <button id="report-cases-type" class="w-full bg-gray-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-700" type="button">Cases by Type (Aggregate)</button>
                            <button id="report-judges-no-hearings" class="w-full bg-gray-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-700" type="button">Judges w/ No Hearings (Nested)</button>
                            <div id="reports-output" class="mt-4 p-4 bg-gray-50 rounded-md max-h-60 overflow-y-auto">
                                <pre class="text-sm text-gray-700">Report data will appear here...</pre>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-semibold mb-4 text-gray-900">Case Dashboard</h2>
                        
                        <div class="mb-4">
                            <label for="status-filter" class="block text-sm font-medium text-gray-700">Filter by Status:</label>
                            <select id="status-filter" class="mt-1 block w-full md:w-1/2 px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">All</option>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Awaiting Judgment">Awaiting Judgment</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Case ID</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Court</th>
                                        <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                                    </tr>
                                </thead>
                                <tbody id="case-table-body" class="bg-white divide-y divide-gray-200">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="case-details-modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-hidden="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-2xl leading-6 font-bold text-gray-900" id="modal-case-title">Case Details</h3>
                            <div class="mt-4" id="modal-case-details-content"></div>
                            
                            <form id="update-status-form" class="mt-6 space-y-4 hidden auth-admin">
                                <h4 class="text-lg font-semibold text-gray-800">Update Case Status</h4>
                                <input type="hidden" id="update-status-case-id" name="case_id">
                                <div>
                                    <label for="new-status" class="block text-sm font-medium text-gray-700">New Status</label>
                                    <select id="new-status" name="status" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Awaiting Judgment">Awaiting Judgment</option>
                                        <option value="Closed">Closed</option>
                                    </select>
                                </div>
                                <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">Update Status</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse items-center">
                    <button id="modal-close-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Close</button>
                    <button id="modal-delete-btn" type="button" class="hidden auth-admin w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">Delete Case</button>
                    <p id="modal-error" class="text-red-500 text-sm mr-auto"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-10 right-10 p-4 rounded-lg shadow-lg text-white">
        <span id="toast-message"></span>
    </div>

    <script src="Frontend.js"></script>
</body>
</html>
